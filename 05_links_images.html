<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!--
        Every link needs 'a' tag
    -->
    <!-- External link -->
    <p>
        <a href="http://google.com">Click for google</a>
    </p>
    <!-- open on new tab -->
    <p>
        <a href="http://google.com" target = "_blank">Click for google</a>
    </p>
    <!-- Internal link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!-- Local image -->
    <!--src : address
        alt : image doesn't show up for some reason, alt(alternative tag) shows up.
    -->
    <p>
        <img src="/images/sample.jpg" alt="My Image" width = "200">
    </p>
    <!--Remote Images-->
    <img src="https://source.unsplash.com/200x200/?newyork
    " alt="My Image 2">

</body>
</html>
