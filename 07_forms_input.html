<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- div : division : serperate markups or something-->
        <div>
            <!-- for = "name" == id = "name" for와 id의 값은 같아야 한다.
                 name = "name" name 은 서버를 위한 것.-->
            <label for="name">Name</label><br>
            <input type="text" id = "name" name = "name" value = "Enter your Name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name = "email" id = "email" placeholder = "Enter your email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="gender" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name = "age" id = "age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name = "birthdate" id = "birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name = "membership" value = "simple" id = "membership">Simple
            <input type="radio" name = "membership" value = "standard" id = "membership" checked>Standard
            <input type="radio" name = "membership" value = "super" id = "membership">Super
        </div> 
        <!-- Checkbox-->
        <div>
            <label for="likes">I like ... </label>
            <input type = "checkbox" name = "likes" value = "Bike" id = "membership">Bike
            <input type = "checkbox" name = "likes" value = "Car" id = "membership" checked>Car
            <input type = "checkbox" name = "likes" value = "Boat" id = "membership">Boat
        </div>
        <!-- Input Sumbit button -->
        <input type="submit" value = "Submit">
        <!-- Using type submit tag-->
        <button type = "submit">Submit</button>
        <!-- Reset button-->
        <button type = "reset">Reset</button>
    </form>
</body>
</html>
