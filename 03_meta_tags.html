<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 기본값이 UTF-8이라 지워도 작동하기는 함. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 반응형 웹사이트를 위해서 필요함 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <meta name = "description" content = "This is my website description">
    <meta name = "keywords" content = "web developmet, web design"> 
    <!-- <meta name = "robots" content = "NOINDEX, NOFOLLOW"> -->
    <title>Meta Tags</title> 
    <!--meta name = "description" : 홈페이지 이름 밑에 나오는 설명글 
        meta name = "keywords" : 검색하면 나오게 하는 키워드들
        meta name = "robots" content = "NOINDEX, NOFOLLOW" : 검색안되게 할 때 사용.        
        
        title : 검색하면 나오는 우리가 클릭하고 들어가는 홈페이지 제목이고,
         홈페이지에 들어갔을 때 탭에 나오는 이름   
    -->
</head>

</body>
</html>
